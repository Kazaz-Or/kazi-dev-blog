name: Run Build Check on PR

on:
  pull_request:

jobs:
  RunBuildCheck:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
      - uses: actions/setup-node@v3
        with:
          node-version: 16
        run: |
          pnpm install
        
      - name: Run Build Check
        shell: bash
        run: |
          npm run build
